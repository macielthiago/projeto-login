<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/maciel.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="login">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>   
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required>
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci-senha.html" class="bt">
                        Esqueci minha senha
                        <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
